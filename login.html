<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .login-container form button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #007BFF;
      color: #fff;
      font-size: 16px;
      border-radius: 3px;
      cursor: pointer;
    }
    .login-container form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateLogin();">
      <input type="text" id="username" placeholder="Utilizador" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === "padrinho" && password === "aveclebigboss") {
        // Redireciona para a página com a mensagem
        window.location.href = "padrinho.html";
      } else {
        // Exibe uma notificação com a mensagem de erro
        alert("Utilizador ou Password Errados");
      }
      return false; // Previne o envio do formulário
    }
  </script>
</body>
</html>
