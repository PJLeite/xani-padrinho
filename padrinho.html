<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Padrinho</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .image-container {
      position: relative;
      width: 80%;
      max-width: 600px;
    }
    .image-container img {
      width: 100%;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 2rem;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <!-- Substitua "padrinho.jpg" pelo nome do seu arquivo de imagem -->
    <img src="padrinho.jpg" alt="Foto do Padrinho">
    <div class="overlay">QUERES SER MEU PADRINHO?</div>
  </div>
</body>
</html>
